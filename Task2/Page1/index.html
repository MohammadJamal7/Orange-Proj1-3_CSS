<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="home">
            <img class="logo" src="Assets/linkedin.png" alt>
            <div class="mainDiv">
                <div class="title"><strong>Sign in</strong></div>
                <div class="titledesc"><section>Stay updated on your
                        professional
                        world</section></div>
                <div class="eminput">
                    <input type="text" placeholder="Email or Phone">
                </div>
                <div class="inputPass">
                    <input type="password" placeholder="Password">
                    <button type="button">Show</button>
                </div>
                <a class="forgot" href="#">Forogt your password?</a>
                <button class="signIN" type="submit">Sign in</button>
                <div class="or">

                    <span>Or</span>
                </div>
                <button class="appleSign">
                    <img width="15px" height="15px"
                        src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                        alt="Apple Logo">
                    Sign in wtih Apple</button>
            </div>

            <div class="join">
                <span>New to LikedIn?</span>
                <a href="#">Join now!</a>
            </div>

            <div class="footer">
                <a href="#">User Agreement</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Community Guidelines</a>
                <a href="#">Cookie Policy</a>
                <a href="#">Copyright Policy</a>
                <a href="#">Send Feedback</a>
                <a href="#">Language</a>
            </div>
        </div>
    </body>
</html>
