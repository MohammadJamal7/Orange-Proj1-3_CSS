<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table with css</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>

        <div class="mainDiv">
            <p class="pp">Ninja Details</p>
            <hr>
            <table border="2">
                <tr>
                    <th class="th">Name</th>
                    <th class="th">Age</th>
                    <th class="th">Grade</th>

                </tr>

                <tr>
                    <td class="ninja">Ninja A</td>
                    <td>18</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>Ninja B</td>
                    <td>23</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>Ninja C</td>
                    <td>22</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td colspan="3"><strong>Ninja C - the best
                            learner!</strong></td>
                </tr>
            </table>
        </div>

    </body>
</html>
